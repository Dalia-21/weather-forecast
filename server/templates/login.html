<h1>Sign In</h1>

{% for message in get_flashed_messages() %}
  <p style="color: green;">{{ message }}</p>
{% endfor %}

<form action="", method="post">
  {{ form.hidden_tag() }}
  <p>{{form.user_name.label}}<br>
    {{form.user_name(size=32)}}<br>
  </p>
  <p>{{form.password.label}}<br>
    {{form.password(size=32)}}<br>
  </p>
  <p>{{form.submit}}</p>
</form>
