<title>Weather Data</title>
<h1>Saved Weather Files</h1>

{% for message in get_flashed_messages() %}
  <p style="color: green;">{{ message }}</p>
{% endfor %}

<a href="{{ url_for('main.logout') }}">Logout</a><br>

{% for file in files %}
    {% set file_url = file.split('.')[1] + '-' + file.split('.')[2] + '-' + file.split('.')[3] %}
    <a href="{{ url_for('main.view_file', file_url=file_url) }}">{{ file }}</a>
{% endfor %}
